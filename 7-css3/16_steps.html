<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animacion (steps)</title>
	<style>
		section.mecha {
			background:url(Imgs/mecha_steps.png) no-repeat left;
			height:382px;
			margin:100px auto;
			width: 320px;
			/**---------**/
			animation:animMecha 10s steps(2) linear infinite;
		}
		@keyframes animMecha {
			100%
		}
	</style>
</head>
<body>
	<h1>Animacion (steps)</h1>
	<section class="mecha"></section>
</body>
</html>
