<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Operadores (Comparaci贸n)</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/table.css">
</head>
<body>
	<main>
		<h1>Operadores (Comparaci贸n)</h1>
		<table>
			<thead>
				<tr>
					<th colspan="4">
						<input id="vx" type="Number" placeholder="Valor de x">
					</th>
				</tr>
				<tr>
					<th>Operador</th>
					<th>Descripci贸n</th>
					<th>Comparaci贸n</th>
					<th>Resultado </th>
				</tr>
			<tbody>	
				<tr>
					<td>==</td>
					<td>Es igual a </td>
					<td>x == 8</td>
					<td id="vb1"></td>
				</tr>
				<tr>
					<td>===</td>
					<td>Es exactamente igual a (valor y tipo)</td>
					<td>x===5</td>
					<td id="vb2"></td>
				</tr>
				<tr>
					<td>!=</td>
					<td>No es Igual</td>
					<td>x!=8</td>
					<td id="vb3"></td>
				</tr>
				<tr>
					<td>!==</td>
					<td>No es igual (valor, tipo)</td>
					<td>x!==5</td>
					<td id="vb4"></td>
				</tr>
				<tr>
					<td>></td>
					<td>Es mayor que</td>
					<td>x>8</td>
					<td id="vb5"></td>
				</tr>
				<tr>
					<td><</td>
					<td>Es menor que</td>
					<td>x<8</td>
					<td id="vb6"></td>
				</tr>
				<tr>
					<td>>=</td>
					<td>Es mayor o igual que</td>
					<td>x>=8</td>
					<td id="vb7"></td>
				</tr>
				<tr>
					<td><</td>
					<td>Es menor o igual que</td>
					<td>x<=8</td>
					<td id="vb8"></td>
				</tr>
			</tbody>
			</thead>
		</table>
	</main>
	<script>
		// Variables

		var vy 	= document.getElementById('vy');
		var vx1 = document.getElementById('vx1');
		var vx2 = document.getElementById('vx2');
		var vx3 = document.getElementById('vx3');
		var vx4 = document.getElementById('vx4');
		var vx5 = document.getElementById('vx5');
		var vx6 = document.getElementById('vx6');
		var vx7 = document.getElementById('vx7');
		var vx8 = document.getElementById('vx8');
		var vx9 = document.getElementById('vx9');
		var vb1 = document.getElementById('vb1');
		var vb2 = document.getElementById('vb2');
		var vb3 = document.getElementById('vb3');
		var vb4 = document.getElementById('vb4');
		var vb5 = document.getElementById('vb5');
		var vb6 = document.getElementById('vb6');
		var vb7 = document.getElementById('vb7');
		var vb8 = document.getElementById('vb8');
		var vy9 = document.getElementById('vy9');

		// Evento 
		vy.onkeyup = function() {
			valy = this.value;
			if(valy.length > 0 && valy.length < 12){
				//--------------------------
				vx1.innerHTML = parseInt(valy) + 2 ;
				vy1.innerHTML = valy;
				//--------------------------
				vx2.innerHTML = parseInt(valy) - 2;
				vy2.innerHTML = valy;
				//--------------------------
				vx3.innerHTML = parseInt(valy) * 2;
				vy3.innerHTML = valy;
				//--------------------------
				vx4.innerHTML = parseInt(valy) / 2;
				vy4.innerHTML = valy;
				//--------------------------
				vx5.innerHTML = parseInt(valy) % 2;
				vy5.innerHTML = valy;
				//--------------------------
				valy = this.value
				vx6.innerHTML = ++valy;
				vy6.innerHTML = valy;
				//--------------------------
				valy = this.value
				vx7.innerHTML = valy++;
				vy7.innerHTML = valy;
				//--------------------------
				valy = this.value
				vx8.innerHTML = --valy;
				vy8.innerHTML = valy;
				//--------------------------
				valy = this.value
				vx9.innerHTML = valy--;
				vy9.innerHTML = valy;

			}
		}
	</script>
	
</body>
</html>
