<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Comentarios JS</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<main>
		<h1>Comentarios JS</h1>
		<h3 id="fecha"></h3>
	</main>
	<script>
		// Esto es un comentario de una sola línea
		var fecha = document.getElementById('fecha');
		/* 
		  Este es un comentario
		  de múltiples líneas.
		*/
		var hoy = new Date(); //Declaro una variable tipo fecha
		fecha.innerHTML = hoy; //Imprime la fecha 
	</script>
	
</body>
</html>
