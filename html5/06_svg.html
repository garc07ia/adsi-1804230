<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>SVG HTML5</title>
</head>
<body>

	<h2>Cuadrado</h2>
	<svg width=200 height=200>
	<rect x=10 y=30 width=180 height=140 stroke="green" stroke-width=2 fill="lime"/>
	</svg>
	<h1>Rectangulo</h1>
	<svg width="350" height="200">
	<rect x="10" y="10"  width="300" height="150"  stroke="#222" stroke-width="4" fill="#c00"></rect>
	</svg>
	<svg>
	<h1>Triángulo</h1>
	<svg height="200" width="200">
  	<polygon points="100,10 190,190 10,190"
  	stroke="purple" stroke-width="2" fill="aqua"/> 
  	</svg> 
    <h1>Circulo</h1>
    <svg with="200" height="200">
    	<circle cx="100" cy="100" r="90" stroke="#333" stroke-width="4" fill="#c00" />
	</svg>
    <h1>Corazón</h1>
    <svg>
    <path stroke="#222" stroke-width="1" xmlns="http://www.w3.org/2000/svg" d="M 58,17 C 52,7 42,0 30,0 C 13,0 0,13 0,30 C 0,63 18,68 58,106 C 98,68 116,63 116,30 C 116,13 103,0 86,0 C 74,0 64,7 58,17 z" fill="#ff0707"/>
    </svg>
   
    <h1>Texto</h1>
    
    <svg height="200" width="200">	
   	<text x="30" y="10" stroke="#333" stroke-width="2" font-family="Verdana" font-size="50" alignment-baseline="text-before-edge" fill="skyblue">
		ADSI
	</text>
	</svg>

    
    

	
</body>
</html>
